<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomePage</title>
    <link rel="shortcut icon" href="images/Workspace.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="themify-icons/themify-icons.css">
    <link rel="stylesheet/less" type="text/css" href="./style/style.less">
    <link rel="stylesheet/less" type="text/css" href="./style/override.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="page-wrapper">
        <header>
            <div class="container pl-0">
                <nav class=" navbar navbar-expand-lg navbar-light row pl-0">
                    <div class="col-xl-3 col-md-2 pl-0">
                        <a class="navbar-brand" href="#"><img src="images/logo.png" alt="logo"></a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span><i><img src="images/menu.png" alt="Menu"></i></span>
                    </button>
                    <div class="collapse navbar-collapse col-xl-6 col-md-5" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown active ">
                                <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span>Home</span>
                                    <i class="ti-angle-down"></i>
                                </a>
                                <div class="dropdown-menu " aria-labelledby="navbarDropdown">
                                    <div class="dropdown-item">Kien</div>
                                </div>
                            </li>
                            <li class="nav-item dropdown active shop-nav">
                                <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span>Shop</span>
                                    <i class="ti-angle-down"></i>
                                    <span class="badge-shop ">NEW</span>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <div class="dropdown-item">Na</div>
                                </div>
                            </li>
                            <li class="nav-item dropdown active page-nav">
                                <a class="nav-link dropdown-toggle  " href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span>Page</span>
                                    <i class="ti-angle-down"></i>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <div class="dropdown-item">Giang</div>
                                </div>
                            </li>
                            <li class="nav-item dropdown active blog-nav">
                                <a class="nav-link dropdown-toggle  " href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span>Blog</span>
                                    <i class="ti-angle-down"></i>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <div class="dropdown-item">Giang</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarUserContent" aria-controls="navbarUserContent" aria-expanded="false" aria-label="Toggle navigation">
                                            <span class="navbar-toggler-icon"></span>
                                    </button> -->
                    <div class="collapse navbar-collapse col-xl-3 col-md-5" id="navbarUserContent">
                        <ul class="navbar-nav pull-right ">
                            <li class="nav-item dropdown ">
                                <a class="nav-link dropdown-toggle user " href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
                                        src="images/user.png" alt="User"></a>
                                <div class="dropdown-menu ">
                                    <div class="dropdown-item">MyAccount</div>
                                </div>
                            </li>
                            <li class="action-search">
                                <button class="removebtn" onclick="showHideFormSearch()"><i
                                        class="ti-search"></i></button>
                            </li>
                            <li class="shopping-cart">
                                <a class="cart removebtn"><img src="images/cart.png"> </a>
                                <span class="badge-cart">0</span>
                            </li>
                            <li class="dropdown list  ">
                                <button class="dropdown-toggle removebtn" type="button" data-toggle="dropdown"><i><img
                                            src="images/menu.png" alt="Menu"></i></button>
                                <div class="dropdown-menu">
                                    <div class="dropdown-item">Homepage</div>
                                    <div class="dropdown-item">Shop</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    </div>
    
    <script src="https://kit.fontawesome.com/1fdba58441.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
